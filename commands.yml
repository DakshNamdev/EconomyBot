      - "@everyone"
    AllowedChannels: false
    DeleteCommand: false
    SlashCommand:
      Enabled: true
      Data:
        Name: help
        Description: "Displays all Bot Commands"
        Options:
          - Type: "string"
            Name: "command"
            Description: "Command for info"
  Ping:
    Description: "Displays Bot Pings"
    Usage: "ping"
    Aliases: []
    Permission:
      - "@everyone"
    AllowedChannels: false
    DeleteCommand: false
    SlashCommand:
      Enabled: true
      Data:
        Name: ping
        Description: "Displays Bot Pings"
  Uptime:
    Description: "View Your Bot's Current Uptime"
    Usage: "uptime"
    Aliases: []
    Permission:
      - "@everyone"
    AllowedChannels: false
    DeleteCommand: false
    SlashCommand:
      Enabled: true
      Data:
        Name: uptime
        Description: "View Your Bot's Current Uptime"
  ServerInfo:
    Description: "View Server's Information"
    Usage: "serverinfo"
    Aliases:
      - "guildinfo"
    Permission:
      - "@everyone"
    AllowedChannels: false
    DeleteCommand: false
    SlashCommand:
      Enabled: true
