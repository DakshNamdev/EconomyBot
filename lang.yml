Economy:
  Balance:
    Embeds:
      - Title: "💰 Economy • Balance"
        Description: "> {target-mention} current has **{target-balance}** coins."
        Footer: '{brand-name}'
        FooterIcon: '{brand-logo}'
        Timestamp: true
  Pay:
    Embeds:
      - Title: "💰 Economy • Pay"
        Description: "> {target-mention} has been paid **{amount}** coins."
        Footer: '{brand-name}'
        FooterIcon: '{brand-logo}'
        Timestamp: true
  LeaderBoard:
    Embeds:
      - Title: "💰 Economy • Leaderboard [{current-page}/{max-page}]"
        Description: "{queue}"
        Footer: '{brand-name}'
        FooterIcon: '{brand-logo}'
        Timestamp: true
###

Presets:
  NoPermission:
    Embeds:
      - Title: Unable to run command
        Description: |-
          You do not have enough permissions to run this command

          ** **
        Fields:
          - Name: Allowed Roles and Users
            Value: '> {perms}'
        Footer: '{user-tag}'
        FooterIcon: '{user-pfp}'
        Timestamp: true
        Color: '#edd100'
  NonCommandChannel:
    Embeds:
      - Title: Unable to execute command
        Description: |-
          > This command is disabled for this channel.

          ** **
        Fields:
          - Name: Allowed Channels
            Value: '> {channels}'
        Footer: '{user-tag}'
        FooterIcon: '{user-pfp}'
        Timestamp: true
        Color: '#ff0800'
  Error:
    Embeds:
      - Title: Unable to perform action
        Description: '> {error}'
        Footer: '{user-tag}'
        FooterIcon: '{user-pfp}'
        Timestamp: true
        Color: '#ff0800'